<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Bautizo Melissa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #af155a;
            color: #333;
            padding: 20px;
        }
        #carta {
            width: 300px;
            height: 300px;
            background-color: #c72929;
            border: 2px solid #f3d9e6;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #carta:hover {
            transform: scale(1.05);
        }
        #texto {
            display: none;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffcad4;
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffafc1;
        }
    </style>
</head>
<body>

<div id="carta" onclick="abrirCarta()">
    <h1>¡Invitación!</h1>
    <p>¡Haz clic para abrir!</p>
</div>

<div id="texto">
    <p>¡Hola! Estás invitado al bautizo de Melissa.</p>
    <p><strong>Fecha:</strong> [Fecha del evento]</p>
    <p><strong>Hora:</strong> [Hora del evento]</p>
    <p><strong>Lugar:</strong> [Dirección del evento]</p>
    <button onclick="confirmarAsistencia()">Confirmar Asistencia</button>
</div>

<script>
    function abrirCarta() {
        var carta = document.getElementById("carta");
        var texto = document.getElementById("texto");
        carta.style.display = "none";
        texto.style.display = "block";
    }

    function confirmarAsistencia() {
        // Aquí puedes implementar la lógica para guardar la confirmación
        alert("¡Gracias por confirmar tu asistencia!");
    }
</script>

</body>
</html>
